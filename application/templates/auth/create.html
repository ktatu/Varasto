{% extends "layout.html" %}

{% block body %}
<div class="d-flex-align-items-center" style="margin-top: 5%;">
    <div class="container">
        <form method="POST" action="{{ url_for('luo_kayttaja') }}">
            <div class="d-flex justify-content-center">
                <div class="p2" style="width: 200px;">{{ form.nimi.label }} {{ form.nimi }}</div>
            </div>
            <div class="d-flex justify-content-center" style="padding-top: 10px;">
                <div class="p2" style="width: 200px;">{{ form.username.label }} {{ form.username }}</div>
            </div>
            <div class="d-flex justify-content-center" style="padding-top: 10px;">
                <div class="p2" style="width: 200px;">{{ form.password.label }} {{ form.password }}</div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="p-3" style="width: 200px;"><input type="submit" value="Luo käyttäjä"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
