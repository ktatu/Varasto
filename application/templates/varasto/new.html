{% extends "layout.html" %}

{% block body %}
<div class="d-flex justify-content-center" style="margin-top: 5%;">
    <form method="POST" action="{{ url_for('luo_hyllypaikka') }}">
        <fieldset>
            <legend>Informaatio:</legend>
                <tr>
                    <th>{{ form.paikkanumero.label }}</th>
                    <td>{{ form.paikkanumero }}</td>
                </tr><br>
                <tr>
                    <th>{{ form.osasto.label }}</th>
                    <td>{{ form.osasto }}</td>
                </tr>
                <br>
                <input type="submit" name="nappi" value="Luo hyllypaikka"/><br>
        </fieldset>
    </form>
</div>

<div class="d-flex justify-content-center" style="margin-top: 10px;">
    {% for field, errors in form.errors.items() %}
    <ul>
        <li>{{ form[field].label }}: {{ ', ' .join(errors) }}</li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
