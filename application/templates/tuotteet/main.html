{% extends "layout.html" %}

{% block body %}
<div class="d-flex justify-content-center" style="margin-top: 5%;">
    <div class="d-flex justify-content-start">
        <form method="POST" action="{{ url_for('tuote_toiminnot') }}">
            <fieldset>
                <legend>Tuotesivu</legend>

                <div class="form-group">
                    <p>
                        {{ form.tuotekoodi.label }}
                        {{ form.tuotekoodi }}
                        <input type="submit" class="btn btn-primary" name="nappi" value="Hae tuotetta"/>
                        <input type="submit" class="btn btn-primary" name="nappi" value="Lis채채 tuote"/>
                    </p>
                    <p>
                        {{ form.maara.label }}
                        {{ form.maara }}
                        <input type="submit" class="btn btn-primary" name="nappi" value="Lis채채 saldoon"/>
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
        {% for field, errors in form.errors.items() %}
            <ul>
                <li>{{ form[field].label }}: {{ ', ' .join(errors) }}</li>
            </ul>
        {% endfor %}
</div>

<div class="d-flex justify-content-center">
    <form method="GET" action="{{ url_for('tuotteet_indeksi') }}">
        <input type="submit" class="btn btn-primary" value="Listaa tuotteet"/>
    </form>
</div>

{% endblock %}
